<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Rinex</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'rinex/css/bootstrap.min.css' %}" />
	</head>
	<body>
		
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		  <a class="navbar-brand" href="/">Rinex</a>
		  <button class="navbar-toggler" type="button">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
			  
			  <li class="nav-item active">
				<a class="nav-link" href="/bootstrap/">Конкретное ПЭС</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link disabled" href="#">Суточное ПЭС</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link disabled" href="#">Вариации ПЭС</a>
			  </li>
			</ul>
		  </div>
		</nav>
		
		<main role="main" class="container">

			<div class="container">

				<form>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Название населенного пункта</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Йошкар-Ола</option>
							<option>Казань</option>
							<option>Москва</option>
							<option>Воронеж</option>
							<option>Минск</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Вид спутниковой системы</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>GPS</option>
							<option>GLONASS</option>
							<option>Transit</option>
							<option>Tsikada</option>
							<option>BeiDou</option>
							<option>Galileo</option>
							<option>DORIS</option>
							<option>IRNSS</option>
							<option>QZSS</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Модель приемника</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>Javad</option>
							<option>Leyca</option>
							<option>Spectra</option>
							<option>Trible</option>
							<option>South</option>
						</select>
					</div>
					<div class="form-row">
						<div class="form-group col-md-3">
							<label for="inputEmail4">Диапозон частот</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="От">
						</div>
						<div class="form-group col-md-3">
							<label for="inputPassword4">&nbsp</label>
							<input type="password" class="form-control" id="inputPassword4" placeholder="До">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Выбор Кр</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Кол-во вспышек</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleFormControlSelect1">Сила вспышек</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>M</option>
							<option>X</option>
						</select>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Наличие сбоев аппаратуры</label>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Температура, &#8451</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="25">
						<small id="emailHelp" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Давление, мм рт.ст.</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="25">
						<small id="emailHelp" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Влажность, мм рт.ст.</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="25">
						<small id="emailHelp" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Осадки, мм рт.ст.</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="25">
						<small id="emailHelp" class="form-text text-muted">Текст под строкой.</small>
					</div>
					<div class="form-group">
						<label for="inputGroupFile02">Файл ПЭС</label>
						<div class="input-group">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="inputGroupFile02">
								<label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
							</div>
							<div class="input-group-append">
								<span class="input-group-text" id="inputGroupFileAddon02">Upload</span>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	  </div>

	</main>
	
		{% load static %}
		<script src="{% static 'rinex/js/bootstrap.bundle.js' %}"></script>
		<script src="{% static 'rinex/js/jquery-3.3.1.min.js' %}"></script>
	</body>
</html>
